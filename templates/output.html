<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Output</title>
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-xl p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Summarized Text</h1>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Original Text</h2>
            <div class="bg-gray-100 p-4 rounded-lg border border-gray-300 text-gray-700 max-h-60 overflow-auto">
                {{ original }}
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Summary</h2>
            <div class="bg-green-100 p-4 rounded-lg border border-green-400 text-gray-800 max-h-60 overflow-auto">
                {{ summary }}
            </div>
        </div>

        <div class="mb-6 text-center">
           <audio controls class="mx-auto">
    <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
            <a href="{{ url_for('input_text') }}" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Summarize Another</a>
            <a href="{{ url_for('history') }}" class="bg-gray-800 text-white py-2 px-6 rounded-lg hover:bg-gray-900 transition">View History</a>
        </div>
    </div>

</body>
</html>
