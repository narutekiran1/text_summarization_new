    <script>
document.addEventListener('DOMContentLoaded', async function () {
    const newsContainer = document.getElementById('news-container');
    const languageDropdown = document.getElementById('languageDropdown');
    let currentAudio = null;
    let currentPlayingButton = null;

    // Fetch news from Flask with selected language
    async function fetchNews() {
        newsContainer.innerHTML = '';

        const selectedLanguage = languageDropdown ? languageDropdown.value : "en";
        try {
            const response = await fetch(`/fetch-news?lang=${selectedLanguage}`); // üëà pass language
            const data = await response.json();
            console.log("Flask Response:", data);

            if (data.articles && data.articles.length > 0) {
                data.articles.forEach(article => {
                    addArticleToUI(article, selectedLanguage);
                });
            } else {
                newsContainer.innerHTML = '<p>No articles found.</p>';
            }
        } catch (error) {
            console.error("Error fetching from Flask:", error);
            newsContainer.innerHTML = '<p>Error loading news.</p>';
        }
    }

    function addArticleToUI(article, language) {
        const articleBox = document.createElement('div');
        articleBox.className = 'article-box';

        const articleTitle = document.createElement('h3');
        const titleLink = document.createElement('a');
        titleLink.href = article.url || '#';
        titleLink.target = '_blank';
        titleLink.textContent = article.title;
        articleTitle.appendChild(titleLink);

        const articleDescription = document.createElement('p');
        articleDescription.textContent = article.summary || article.description;

        const articleSource = document.createElement('p');
        articleSource.className = 'article-source';
        articleSource.innerHTML = `<strong>Source:</strong> ${article.source || "Unknown"}`;

        const listenButton = document.createElement('button');
        listenButton.textContent = "üîä Listen";
        listenButton.className = "listen-button";
        listenButton.onclick = () => playAudio(article.summary || article.description, language, listenButton);

        const pauseButton = document.createElement('button');
        pauseButton.textContent = "‚è∏ Pause";
        pauseButton.className = "pause-button";
        pauseButton.onclick = () => pauseAudio(listenButton);

        articleBox.appendChild(articleTitle);
        articleBox.appendChild(articleDescription);
        articleBox.appendChild(articleSource);
        articleBox.appendChild(listenButton);
        articleBox.appendChild(pauseButton);
        newsContainer.appendChild(articleBox);
    }

    async function playAudio(text, language, button) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            if (currentPlayingButton) {
                currentPlayingButton.textContent = "üîä Listen";
            }
        }

        button.textContent = "‚è≥ Loading...";
        currentPlayingButton = button;

        try {
            const response = await fetch("/generate-audio", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, language })
            });

            if (!response.ok) throw new Error("Failed to fetch audio");

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);

            currentAudio = new Audio(audioUrl);
            await currentAudio.play();
            button.textContent = "üîä Playing...";

            currentAudio.addEventListener("ended", () => {
                button.textContent = "üîä Listen";
            });
        } catch (error) {
            console.error("Error generating audio:", error);
            button.textContent = "üîä Listen";
        }
    }

    function pauseAudio(button) {
        if (currentAudio) {
            currentAudio.pause();
            button.textContent = "üîä Listen";
        }
    }

    if (languageDropdown) {
        languageDropdown.addEventListener('change', fetchNews);
    }

    // Initial fetch
    fetchNews();
});
</script>
