<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK YOUR SUMMARY</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }

    /* Container Styles */
    .container {
      background-color: rgb(187, 168, 205);
     
      border-radius: 5px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      text-align: center;

    }

    /* Left Section Styles (Input Section) */
    .left-section {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid #ddd;
    }

    .left-section textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      color: #333;
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: border 0.3s ease;
    }

    .left-section textarea:focus {
      outline: none;
      border: 1px solid #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Right Section Styles (Output Section) */
    .right-section {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
      margin-bottom: 60px;
    }

    .right-section .alert {
      background-color: #e9f7f9;
      color: #007bff;
      font-size: 16px;
      font-weight: 500;
      padding: 15px;
      border-radius: 8px;
    }

    /* Generate Button Styles */
    .generate-button {
      background-color:darkgray;
      color:black ;
      padding: 12px 35px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .generate-button:hover {
      background-color: rgb(205, 36, 36);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      color: #bec7d0;
    }

    /* Waiting Message */
    .waiting-message {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    /* Spinner Animation */
    .waiting-message .spinner-border {
      width: 2rem;
      height: 2rem;
      border-width: 4px;
      color: #5f93e0;
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 1px;
      text-align: center;
      color: white;
      font-size: 14px;
      border-radius: 0 0 12px 12px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Section (Text Input) -->
  <div class="left-section">
    <form id="summary-form" action="/output" method="POST">
      <textarea id="text" name="text" rows="6" placeholder="Enter your text here..." required></textarea>
    </form>
  </div>

  <!-- Generate Button -->
  <div>
    <button type="submit" class="generate-button" id="generate-button" form="summary-form">GENERATE</button>
  </div>

  <!-- Right Section (Summary Output) -->
  <div class="right-section">
    <div class="alert alert-success" id="summary-output">
      <strong>SUMMARY:</strong> {{ output }}
    </div>
  </div>
</div>

<!-- Waiting Message -->
<div class="waiting-message" id="waiting-message">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div>Generating your summary, please wait...</div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 All rights reserved to SKA development team.</p>
</footer>

<!-- Bootstrap JS (for animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('summary-form').addEventListener('submit', function(event) {
    var generateButton = document.getElementById('generate-button');
    var waitingMessage = document.getElementById('waiting-message');
    
    // Hide the generate button and show the waiting message
    generateButton.style.display = 'none';
    waitingMessage.style.display = 'block';
  });
</script>

</body>
</html>
