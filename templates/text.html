<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='case-study_17390414.png') }}">

  <title>TEXT SUMMARIZATION</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;  /* Full viewport height */
      margin: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      height: 1.5cm;
      background: #dc3545;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h2 {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .navbar .buttons {
      display: flex;
      gap: 10px;
    }

    .navbar button {
      background: white;
      color: #dc3545;
      border: none;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar button:hover {
      background: #fff5f5;
    }

    /* Centered Container */
    .container {
      background-color: rgb(187, 168, 205);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 70%; /* Increased width */
      max-width: 900px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Sections */
    .left-section, .right-section {
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      min-height: 120px; /* Reduced height */
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      color: #333;
      font-size: 14px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Generate Button */
    .generate-button {
      background-color: #28a745;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 180px;
      margin: 15px auto;
      display: block;
    }

    .generate-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .generate-button:hover:not(:disabled) {
      background-color: rgb(205, 36, 36);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Loader */
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      .container {
        width: 85%;
        padding: 15px;
      }
    }
  </style>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
  }

  * {
    box-sizing: border-box;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .news-card {
    background-color: #f8f8f8;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .news-card h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .news-card p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 10px;
  }

  .summary {
    background-color: #e0ffe0;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
  }

  .btn-audio {
    display: inline-block;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }

  .btn-audio:hover {
    background-color: #45a049;
  }

  /* üîÅ Responsive Media Queries */

  /* üì± Mobile */
  @media screen and (max-width: 600px) {
    .container {
      padding: 10px;
    }

    .news-card {
      padding: 15px;
    }

    .news-card h2 {
      font-size: 18px;
    }

    .news-card p,
    .summary {
      font-size: 14px;
    }

    .btn-audio {
      width: 100%;
      padding: 12px;
      font-size: 15px;
    }
  }

  /* üì≤ Tablet */
  @media screen and (min-width: 601px) and (max-width: 1024px) {
    .news-card h2 {
      font-size: 20px;
    }

    .news-card p,
    .summary {
      font-size: 15px;
    }

    .btn-audio {
      font-size: 15px;
    }
  }

  /* üíª Laptop/Desktop */
  @media screen and (min-width: 1025px) {
    .news-card h2 {
      font-size: 22px;
    }

    .news-card p,
    .summary {
      font-size: 16px;
    }
  }
</style>

</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>TEXT SUMMARIZATION</h2>
    <div class="buttons">
        <button onclick="window.location.href='/history'">History</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="left-section">
      <form id="summary-form" action="/output" method="POST">
        <textarea id="text" name="text" placeholder="Enter your text here..." required></textarea>
      </form>
    </div>

    <!-- Generate Button & Loader -->
    <button type="submit" class="generate-button" id="generate-button" form="summary-form" onclick="generateSummary()">GENERATE</button>
    <div id="loader" class="loader"></div>

    <!-- Summary Output -->
    <div class="right-section">
      <div class="alert alert-success" id="summary-output">
        <strong>SUMMARY:</strong> {{ output }}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 All rights reserved to SKA development team.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    function generateSummary() {
      let btn = document.getElementById("generate-button");
  
      // Disable button and change text
      btn.innerText = "Generating...";
      btn.disabled = true;
  
      // Simulate loading (replace with actual backend call)
      setTimeout(() => {
        document.getElementById("summary-form").submit(); // Submit form to output.html
      }, 3000);
    }
  </script>
  

</body>
</html>
