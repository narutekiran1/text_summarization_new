<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHECK YOUR SUMMARY</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
/* General Styles */
body {
  font-family: 'Roboto', Arial, sans-serif;
  background-color: #f5f7fa;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
  flex-direction: column;
}

/* Container Styles */
.container {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  max-width: 700px;
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc; /* Tiny subtle border */
}

/* Left Section Styles (Input Section) */
.left-section {
  background-color: #7fbf7f;
  padding: 15px;
  border-radius: 10px;
  color: white;
  margin-bottom: 15px; /* Reduced spacing */
}

.left-section textarea {
  width: 100%;
  height: 180px; /* Reduced height */
  padding: 10px; /* Reduced padding */
  border-radius: 5px;
  border: 1px solid #ccc;
  resize: none;
  background-color: rgba(255, 255, 255, 0.95);
  color: #333;
  font-size: 14px; /* Reduced font size */
  box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
}

.left-section textarea:focus {
  outline: none;
  box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
}

/* Right Section Styles (Output Section) */
.right-section {
  background-color: #5f93e0;
  padding: 15px;
  border-radius: 10px;
  color: white;
  text-align: center;
  margin-top: 15px; /* Reduced spacing */
}

.right-section .alert {
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  padding: 15px;
  border-radius: 5px;
}

/* Generate Button Styles */
.generate-button {
  background: linear-gradient(145deg, #f16f6f, #e94d4d);
  color: white;
  padding: 10px 30px; /* Reduced padding */
  font-size: 16px; /* Reduced font size */
  font-weight: bold;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  display: block;
  margin: 20px auto; /* Consistent margin */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.generate-button:hover {
  background: linear-gradient(145deg, #e94d4d, #f16f6f);
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
}

/* Waiting Message */
.waiting-message {
  font-size: 16px; /* Reduced font size */
  color: #555;
  margin-top: 15px;
  display: none;
}

/* Footer */
footer {
  background-color: #333;
  padding: 15px;
  text-align: center;
  color: white;
  font-size: 14px;
  border-radius: 0 0 10px 10px;
  position: fixed;
  width: 100%;
  bottom: 0;
}
</style>
</head>
<body>

<div class="container mx-auto flex flex-col p-5 rounded-lg shadow-lg">
  <!-- Left Section (Text Input) -->
  <div class="left-section">
    <form id="summary-form" action="/output" method="POST">
      <textarea id="text" name="text" rows="6" placeholder="Enter your text here..." required></textarea>
    </form>
  </div>

  <!-- Generate Button -->
  <div class="flex justify-center items-center">
    <button type="submit" class="generate-button" id="generate-button" form="summary-form">GENERATE</button>
  </div>

  <!-- Right Section (Summary Output) -->
  <div class="right-section">
    <div class="alert alert-success" id="summary-output">
      <strong>SUMMARY:</strong> {{ output }}
    </div>
  </div>
</div>

<!-- Waiting Message -->
<div class="waiting-message text-center" id="waiting-message">Generating your summary, please wait...</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 All rights reserved to SKA development team.</p>
</footer>

<script>
  document.getElementById('summary-form').addEventListener('submit', function(event) {
    var generateButton = document.getElementById('generate-button');
    var waitingMessage = document.getElementById('waiting-message');
    
    // Hide the generate button and show the waiting message
    generateButton.style.display = 'none';
    waitingMessage.style.display = 'block';
  });
</script>

</body>
</html>
