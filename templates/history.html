<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary History</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 90%;
      width: 800px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Your Summary History</h2>

  {% if summaries %}
    <table>
      <tr>
        <th>Original Text</th>
        <th>Summarized Text</th>
        <th>Date & Time</th>
      </tr>
      {% for summary in summaries %}
        <tr>
          <td>{{ summary[0] }}</td>
          <td>{{ summary[1] }}</td>
          <td>{{ summary[2] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No history found. Start summarizing now!</p>
  {% endif %}

  <a href="/" class="back-button">â¬… Back to Home</a>
</div>

</body>
</html>
