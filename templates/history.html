<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary History</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
  
    * {
      box-sizing: border-box;
    }
  
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
  
    .history-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  
    .history-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #222;
    }
  
    .history-card p {
      font-size: 16px;
      line-height: 1.5;
      color: #444;
    }
  
    .summary {
      background-color: #e7ffe7;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-style: italic;
    }
  
    .timestamp {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      display: block;
    }
  
    /* üîÅ Responsive Media Queries */
  
    /* üì± Mobile */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
  
      h1 {
        font-size: 22px;
      }
  
      .history-card {
        padding: 15px;
      }
  
      .history-card h2 {
        font-size: 18px;
      }
  
      .history-card p,
      .summary {
        font-size: 14px;
      }
  
      .timestamp {
        font-size: 12px;
      }
    }
  
    /* üì≤ Tablet */
    @media screen and (min-width: 601px) and (max-width: 1024px) {
      .history-card h2 {
        font-size: 20px;
      }
  
      .history-card p,
      .summary {
        font-size: 15px;
      }
    }
  
    /* üíª Laptop/Desktop */
    @media screen and (min-width: 1025px) {
      .history-card h2 {
        font-size: 22px;
      }
  
      .history-card p,
      .summary {
        font-size: 16px;
      }
    }
  </style>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 90%;
      width: 800px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Your Summary History</h2>

  {% if summaries %}
    <table>
      <tr>
        <th>Original Text</th>
        <th>Summarized Text</th>
        <th>Date & Time</th>
      </tr>
      {% for summary in summaries %}
        <tr>
          <td>{{ summary[0] }}</td>
          <td>{{ summary[1] }}</td>
          <td>{{ summary[2] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No history found. Start summarizing now!</p>
  {% endif %}

  <a href="/" class="back-button">‚¨Ö Back to Home</a>
</div>

</body>
</html>
